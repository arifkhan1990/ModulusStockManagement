
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modulus Stock Management - The complete SaaS solution for multi-channel stock management, POS, invoicing, and customer management." />
  <title>Modulus | Stock Management SaaS</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    /* Define loading animation */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8fafc;
      z-index: 9999;
    }
    
    .app-loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(79, 70, 229, 0.2);
      border-radius: 50%;
      border-top-color: #4F46E5;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* For dark mode */
    @media (prefers-color-scheme: dark) {
      .app-loading {
        background-color: #0f172a;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
